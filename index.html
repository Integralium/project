<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!--  Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-left text-center">
    <h2>Welcome to EarthSaverAI!</h2>
    <p class="sub-text">See how the temperature of the Earth's surface will change</p>
    <div class="select-wrapper">
      <label for="country" class="label-above">Select Country</label>
      <select id="country" class="form-control mb-3">
        <option selected disabled>Australia</option>
        <option value="country1">Australia</option>
        <option value="country2">Canada</option>
        <option value="country3">USA</option>
      </select>
    </div>
    
    <div class="select-wrapper">
      <label for="year" class="label-above">Select Year</label>
      <select id="year" class="form-control">
        <option selected disabled>2024</option>
        <option value="year1">2024</option>
        <option value="year2">2025</option>
        <option value="year3">2026</option>
      </select><br>
      <button class="btn btn-submit">Submit</button>
    </div> 
  </div>
  
  <div class="carousel-container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/img1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/img2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/img3.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/img4.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
       
        
      </a>
      <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
        
      </a>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
